<p>
    成都朗伦互娱科技有限公司（以下简称“朗伦互娱”），位于中国成都自贸区。成都朗伦是专业从事全球移动游戏的发行公司，致力于为全球用户提供高品质的移动游戏和娱乐服务。成都朗伦团队核心成员均来自知名游戏、互联网公司，均拥有8年以上的行业从业经验。成都朗伦专注于手机游戏联合运营和推广渠道拓展。自成立以来，成都朗伦始终坚持以“传播精品游戏，分享快乐！”为理念，以发行精品手机游戏为宗旨，致力于打造国内一流手游平台，现已推出多款广受玩家欢迎的手机游戏。
</p>
<p>
    成都朗伦作为国内极具实力的手游联运平台，汇集国内优秀精品手游，以专业的产品运营服务提供给玩家优质的游戏体验，为玩家打造一个绿色、健康的手机游戏平台。
